    <h2 style="margin-bottom: 30px;">任务评价</h2>
    <form id="form2" action="" method="post">
        <div id="editor" style="width: 802px; margin-left: 100px;"></div>
        <input name="editor" id="editorInput" type="hidden"> <!--这个隐藏的输入框是为了放数据，就是富文本里你输入的数据-->
        <p><em>1</em>任务评价不得少于5个字</p>
        <input id="button" class="publish" type="button" value="发表评论">

<script type="text/javascript">
    // 你没引入jq，我用的原生的写的
    // 下面是个闭包，防止全局变量污染
    (function () {

        var form2 = document.getElementById('form2');
        var editorInput = document.getElementById('editorInput');
        var button = document.getElementById('button');
        var E = window.wangEditor;
        var editor = new E('#editor');
        editor.create();
        button.addEventListener('click', function (ev) {
            ev.stopPropagation();
            ev.preventDefault(); //先阻止默认行为，不让提交，因为要吧数据放到隐藏的input里
            editorInput.value = editor.txt.html(); // 给那个隐藏的用来提交数据的input赋值value
            form2.submit(); // 表单提交   其实正常情况下 直接input type=submit 就可以提交了   因为你这里情况特殊
        })
    })();
</script>
